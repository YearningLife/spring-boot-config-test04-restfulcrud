<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>员工列表页</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.css}" >

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" rel="stylesheet" th:href="@{/asserts/css/dashboard.css}">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
	<!--引入topbar-->
	<div th:replace="components/bar :: topbar" ></div>
		<div class="container-fluid">
			<div class="row">
				<!-- 引入sidebar-->
				<div th:replace="components/bar :: #sidely(activeUrl='emps')" ></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<form>
						<div class="form-group">
							<label >id</label>
							<input type="text" class="form-control" th：name="${id}}" placeholder="请输入员工ID">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">姓名</label>
							<input type="text" class="form-control" th:name="${lastName}" placeholder="请输入员工姓名">
						</div>
						<div class="form-group">
							<label >Email address</label>
							<input type="email" class="form-control " th:name="${email}" placeholder="请输入员工邮箱">
						</div>
						<div class="radio">
							<label>
								<input type="radio" name="blankRadio" th:name="${gender}" value="0" aria-label="...">男
							</label>
							<label>
								<input type="radio" name="blankRadio" th:name="${gender}" value="1" aria-label="...">女
							</label>
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">生日</label>
							<input type="date" class="form-control col-sm-2" th:name="${birth}" id="exampleInputPassword2" placeholder="请输入生日">
						</div>
						<div >
							<label for="exampleInputPassword1">部门</label>
							<select  class="form-control col-3">
								<option th:each="dep:${departs}" th:text="${dep.departmentName}" th:name="epartment.departmentName" th:value="${dep.id}">1</option>
							</select>
						</div>
						<hr/>
						<button type="submit" class="btn btn-success">Submit</button>
					</form>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/asserts/js/jquery-3.2.1.slim.min.js}"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/asserts/js/popper.min.js}"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/asserts/js/bootstrap.min.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js" th:src="@{/asserts/js/Chart.min.js}"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
